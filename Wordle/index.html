<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header-container">
      <H1>Wordle word generator</H1>
    </header>
    <div class="big-input-container">
      <div class="input-container">
        <input type="button" id="reset-button" value="Reset Wordle"></input>
        <input type="text" id ="input" maxlength="5" placeholder="Your first guess"/>
        <input type="submit" id="send-button" value="Generate word"></input>
      </div>
    </div>
    <div class="big-button-container">
      <div class="buttons-container">
        <button id="0"></button>
        <button id="1"></button>
        <button id="2"></button>
        <button id="3"></button>
        <button id="4"></button>
      </div>
    </div>
    <div class="result-box">
      <p id="result">Next guess:</p>
    </div>
  </body>
  <script src="wordle.js"></script>
</html>
